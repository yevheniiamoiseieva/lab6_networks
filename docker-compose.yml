services:
  postgres:
    image: postgres:15-alpine
    container_name: laba6_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: laba6
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laba6_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laba6_app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_PORT: "8080"
      REQUEST_TIMEOUT: "30"
      RESPONSE_TIMEOUT: "30"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: laba6
      DB_SSLMODE: disable
    networks:
      - laba6_network

volumes:
  postgres_data:

networks:
  laba6_network:
    driver: bridge